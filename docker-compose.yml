services:
  master:
    container_name: master_DB
    image: mysql:5.6
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
    volumes:
      - ./dbsetting:/etc/mysql/mysql.conf.d
    restart: always
    environment:
      MYSQL_DATABASE: user
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "4899:3306"

  sub:
    container_name: sub_DB
    image: mysql:5.6
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
    volumes:
      - ./dbsetting:/etc/mysql/mysql.conf.d
    restart: always
    environment:
      MYSQL_DATABASE: member
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "4898:3306"